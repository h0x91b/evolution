<!DOCTYPE html>
<html lang="en">
  <head>
	<title>p2.js and Pixi.js example</title>
	<meta charset="utf-8">
	<script src="deps/pixi.js"></script>
	<script src="deps/decomp.js"></script>
	<script src="deps/poly2tri.js"></script>
	<script src="deps/p2.js"></script>
	<script src="random.js"></script>
	<style>
	#current_car {
		position: absolute;
		top: 30px;
		left: 10px;
	}
	#current_score {
		position: absolute;
		top: 30px;
		left: 120px;
	}
	#generation {
		position: absolute;
		top: 30px;
		left: 230px;
	}
	#best_score {
		position: absolute;
		top: 30px;
		left: 340px;
	}
	#life_time {
		position: absolute;
		top: 30px;
		left: 480px;
	}
	#leaderboard {
		position: absolute;
		top: 10px;
		right: 10px;
		list-style-type: none;
	}
	</style>
  </head>
  <body>
	<div class="controlls">
		<button onclick="zoom*=1.1">Zoom-in</button>
		<button onclick="zoom*=0.9">Zoom-out</button>
		<button onclick="offsetX++">Left</button>
		<button onclick="offsetX--">Right</button>
		<button onclick="offsetY++">Up</button>
		<button onclick="offsetY--">Down</button>
	</div>
	<div id="container"></div>
	<span id="generation"></span>
	<span id="current_car"></span>
	<span id="current_score"></span>
	<span id="best_score"></span>
	<span id="life_time"></span>
	<ul id="leaderboard"></ul>
	<pre id="debug"></pre>
	<script src="game.js"></script>
</body>
</html>
