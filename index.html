<!DOCTYPE html>
<html lang="en">
  <head>
	<title>p2.js and Pixi.js example</title>
	<meta charset="utf-8">
	<script src="deps/pixi.js"></script>
	<script src="deps/decomp.js"></script>
	<script src="deps/poly2tri.js"></script>
	<script src="deps/p2.js"></script>
	<script src="random.js"></script>
  </head>
  <body>
	<div class="controlls">
		<button onclick="zoom*=1.1">Zoom-in</button>
		<button onclick="zoom*=0.9">Zoom-out</button>
		<button onclick="offsetX++">Left</button>
		<button onclick="offsetX--">Right</button>
		<button onclick="offsetY++">Up</button>
		<button onclick="offsetY--">Down</button>
	</div>
	<div id="container"></div>
	<div>Generation: <span id="generation">0</span></div>
	<div>Car number: <span id="current_car">0</span></div>
	<div>Current car score: <span id="current_score">0</span></div>
	<div>Current generation best score: <span id="current_generation_best">0</span></div>
	<div>Best previous generation score: <span id="best_score">0</span></div>
	<script src="game.js"></script>
</body>
</html>
