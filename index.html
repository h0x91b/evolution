<!DOCTYPE html>
<html lang="en">
  <head>
	<title>p2.js and Pixi.js example</title>
	<meta charset="utf-8">
	<script src="deps/pixi.js"></script>
	<script src="deps/decomp.js"></script>
	<script src="deps/p2.js"></script>
	<script src="random.js"></script>
  </head>
  <body>
	<div class="controlls">
		<button onclick="zoom*=1.1">Zoom-in</button>
		<button onclick="zoom*=0.9">Zoom-out</button>
		<button onclick="offsetX++">Left</button>
		<button onclick="offsetX--">Right</button>
		<button onclick="offsetY++">Up</button>
		<button onclick="offsetY--">Down</button>
	</div>
	<script src="game.js"></script>
</body>
</html>
