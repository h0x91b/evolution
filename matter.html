<!doctype html>
<html>
<head>
	<script src="deps/decomp.js"></script>
	<script src="deps/matter.js"></script>
	<style>
/*	html, body {
		overflow: hidden;
		height: 100%;
	}
*/
	* {
		padding: 0;
		margin: 0;
	}
	</style>
</head>
<body>
	<script>
// create an engine
var engine = Matter.Engine.create(document.body, {
	render: {
		options: {
			showAngleIndicator: true,
			showVelocity: true,
			showCollisions: true,
			wireframes: false
		}
	}
});

// // create a renderer
// var render = Matter.Render.create({
// 	element: document.body,
// 	engine: engine
// });

// create two boxes and a ground
var boxA = Matter.Bodies.rectangle(400, 200, 80, 80);
var boxB = Matter.Bodies.rectangle(450, 50, 80, 80);
var ground = Matter.Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

var car1 = makeCar();

// add all of the bodies to the world
Matter.World.add(engine.world, [boxA, boxB, ground, car1]);

// run the engine
Matter.Engine.run(engine);

// run the renderer
// Matter.Render.run(render);

function makeCar() {
	var car = Matter.Composite.create({});
	var chase = Matter.Bodies.rectangle(200, 300, 50, 10);
	var wheel = Matter.Bodies.circle(225, 305, 10);
	Matter.Composite.add(car, chase);
	Matter.Composite.add(car, wheel);
	
	var c = Matter.Constraint.create({
		bodyA: chase,
		bodyB: wheel
	});
	Matter.Composite.add(car, c);
	return car;
}
	</script>
</body>
</html>
